<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Signup</h5>
          <form [formGroup]="signupform" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" formControlName="username">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            <div class="form-group">
              <label for="firstname">Firstname:</label>
              <input type="text" class="form-control" id="firstname" formControlName="firstname">
            </div>
            <div class="form-group">
              <label for="lastname">Lastname:</label>
              <input type="text" class="form-control" id="lastname" formControlName="lastname">
            </div>
            <div class="form-check mb-2">
              <input type="checkbox" class="form-check-input" id="signupAsAdmin" formControlName="signupAsAdmin">
              <label class="form-check-label text-muted" for="signupAsAdmin">Signup as admin</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="isInValid()">Signup</button>
          </form>
          <a href="/login"  class="card-title text-center" style="cursor: pointer;">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
