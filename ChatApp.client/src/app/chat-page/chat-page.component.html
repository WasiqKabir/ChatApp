    <div class="row">
        <div class="col-md-4">
            <!-- User List -->
            <div class="card ">
                <div class="card-header">
                    Users
                </div>
                <ul class="list-group list-group-flush card-container">
                    <li style="cursor: pointer;" class="list-group-item" *ngFor="let user of allUsers"
                        (click)="onSelectUser(user.UserId!)"
                        [class.active]="user.UserId === selectedUserId">
                        <ng-container >
                           {{ user.FirstName }} {{user.LastName}}
                        </ng-container>
                        <ng-container *ngIf="user.FirstName == '' && user.LastName == ''">
                           {{user.UserName}}
                        </ng-container>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-8">
            <!-- Chat Messages -->
            <div class="card">
                <div class="card-header">
                    Chat
                </div>
                <app-messages [selectedUserMessages]="messages" [userId]="user.UserId!"></app-messages>
     
            </div>
            <!-- Chat Input -->
            <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="Type your message..." [(ngModel)]="newMessage"(keyup.enter)="sendMessage()">
                <button class="btn btn-primary" (click)="sendMessage()">Send</button>
            </div>
        </div>
    </div>
