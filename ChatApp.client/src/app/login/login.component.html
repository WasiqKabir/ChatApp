<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" formControlName="username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" formControlName="password">
              </div>
              <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" id="loginAsAdmin" formControlName="loginAsAdmin">
                <label class="form-check-label text-muted" for="loginAsAdmin">Login as admin</label>
              </div>
              <div class="mb-2">
                <span class="text-danger">{{errorMessage}}</span>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="isInValid()">Login</button>
            </form>
            <a href="/signup"  class="card-title text-center" style="cursor: pointer;">Signup</a>
          </div>
        </div>
      </div>
    </div>
  </div>
